<html>
<body>
	<h1>File Upload with Jersey</h1>
 
	<form action="api/application/upload" method="post" enctype="multipart/form-data">
 
 		<input type="name" value="name" />
 		<input type="description" value="description" />
 		<input type="type" value="type" />
 		<input type="category" value="category" />
 		<input type="size" value="size" />
 		
	   <p>
		Select a file: <input type="file" name="file" size="45" />
	   </p>
 
	   <input type="submit" value="Upload It" />
	</form>
 
</body>
</html>
